<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dự đoán giá nhà</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1a73e8;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px 20px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }
    input[type="number"] {
      padding: 8px 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .full-width {
      grid-column: 1 / -1;
    }
    button {
      grid-column: 1 / -1;
      padding: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1558b0;
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nhập các thuộc tính</h2>
    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <label>MedInc: <input type="number" name="MedInc" step="any" required></label>
      <label>HouseAge: <input type="number" name="HouseAge" step="any" required></label>
      <label>AveRooms: <input type="number" name="AveRooms" step="any" required></label>
      <label>AveBedrms: <input type="number" name="AveBedrms" step="any" required></label>
      <label>Population: <input type="number" name="Population" step="any" required></label>
      <label>AveOccup: <input type="number" name="AveOccup" step="any" required></label>
      <label>Latitude: <input type="number" name="Latitude" step="any" required></label>
      <label>Longitude: <input type="number" name="Longitude" step="any" required></label>
      <button type="submit">Predict</button>
    </form>
    {% if results %}
    <div class="results">
      Dự đoán là {{results}}
    </div>
    {% endif %}
  </div>
</body>
</html>
